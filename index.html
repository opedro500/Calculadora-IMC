<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main id="container">
        <section id="table">
            <table id="table-bmi">
                <tr>
                    <th>IMC</th>
                    <th>Classificações</th>
                </tr>

                <tr>
                    <td><= 18,5</td>
                    <td>Abaixo do peso normal</td>
                </tr>

                <tr>
                    <td>18,5 - 24,9</td>
                    <td>Peso normal</td>
                </tr>

                <tr>
                    <td>25 - 29,9</td>
                    <td>Excesso de peso</td>
                </tr>

                <tr>
                    <td>30 - 34,9</td>
                    <td>Obesidade nível I</td>
                </tr>

                <tr>
                    <td>35 - 39,9</td>
                    <td>Obesidade nível II</td>
                </tr>

                <tr>
                    <td>>= 40</td>
                    <td>Obesidade nível III</td>
                </tr>
            </table>

            <div class="ref-table">
                Fonte:
                <a href="https://endocrinologiacuritiba.com.br/blog/
                perguntas-frequentes/qual-o-meu-peso-ideal/attachment/attachment-tabela-imc/"
                    target="_blank" class="ref-table">endocrinologiacuritiba.com.br</a>
            </div>
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title"> Calculadora - IMC</h1>

                <div class="input-box">
                    <label for="weight">Peso em kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight">
                        <span>Kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height">
                        <span>m</span>
                    </div>
                </div>

                <button id="button" type="submit">Calcular</button>
            </form>


            <div id="result" class="hidden">
                <div id="bmi">
                    <span id="value">55</span>
                    <span>Seu IMC</span>
                </div>
            </div>
        </section>

    </main>

    <!-- 
    <script src="src/javascript/javascript.js"></script> -->
</body>

</html>
